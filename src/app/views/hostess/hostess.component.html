

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <header>
  
        <div class="flex justify-start items-start w-10">
          <a routerLink="/login" class="text-red-600 no-underline hover:text-red-800 hover:no-underline p-3">
            <img src="../../../assets/icons/arrow-back.svg" alt="arrow-back">
          </a>
        </div>
        <div class="flex items-center justify-center w-100 mb-4">
            <h2 class="text-2xl font-semibold mb-4">Formulário de Dados do Proprietário</h2>
        </div>
      
    </header>
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
        
        <form>
            <div class="mb-4">
                <label for="nome" class="block font-semibold text-gray-700">Nome:</label>
                <input type="text" id="nome" name="nome" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="endereco" class="block font-semibold text-gray-700">Endereço do Proprietário:</label>
                <input type="text" id="endereco" name="endereco" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block font-semibold text-gray-700">E-mail:</label>
                <input type="email" id="email" name="email" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="telefone" class="block font-semibold text-gray-700">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="endereco_imovel" class="block font-semibold text-gray-700">Endereço do Imóvel:</label>
                <input type="text" id="endereco_imovel" name="endereco_imovel" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="cidade" class="block font-semibold text-gray-700">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="estado" class="block font-semibold text-gray-700">Estado:</label>
                <input type="text" id="estado" name="estado" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="cep" class="block font-semibold text-gray-700">CEP:</label>
                <input type="text" id="cep" name="cep" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="pais" class="block font-semibold text-gray-700">País:</label>
                <select id="pais" name="pais" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
                    <option value="">Selecione um país</option>
                    <!-- Aqui você pode adicionar opções para todos os países do mundo -->
                    <option value="brasil">Brasil</option>
                    <option value="estados-unidos">Estados Unidos</option>
                    <!-- Adicione mais opções aqui -->
                </select>
            </div>
            <div class="mb-4">
                <label for="dimensoes" class="block font-semibold text-gray-700">Dimensões:</label>
                <input type="text" id="dimensoes" name="dimensoes" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="metragem_quadrada" class="block font-semibold text-gray-700">Metragem Quadrada:</label>
                <input type="text" id="metragem_quadrada" name="metragem_quadrada" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
