<!-- Seção cadastro -->
<app-title-section
  [title]="camping.name === '' ? 'Adicionar Camping' : camping.name"
>
  <div class="flex gap-3 grid-cols-2">
    <div class="w-1/2">
      <div class="">
        <label for="title" class="">Nome:</label>
        <input
          [(ngModel)]="camping.name"
          id="title"
          name="title"
          type="text"
          class="w-full p-2 border rounded-lg text-black"
        />
      </div>
      <div class="mt-2">
        <label for="title" class="">Descrição:</label>
        <ckeditor
          class="resize-none w-full h-[194px] p-2 border rounded-lg text-black"
          [editor]="Editor"
          [(ngModel)]="camping.description"
        >
        </ckeditor>
      </div>
      <div class="mt-2">
        <label for="rules" class="">Regras:</label>
        <ckeditor
          class="resize-none w-full h-[194px] p-2 border rounded-lg text-black"
          [editor]="Editor"
          [(ngModel)]="camping.propertyRules"
        >
        </ckeditor>
      </div>
    </div>
    <div class="w-1/2">
      <div class="flex flex-col items-center gap-3 mt-4">
        <!-- <input
          id="dropzone-file"
          type="file"
          (change)="onChangeArquivo($event)"
        /> -->
        <div class="flex flex-row items-center w-full">
          <input
            type="file"
            id="camping"
            hidden
            (change)="onChangeArquivo($event)"
          />
          <label
            for="camping"
            class="block text-center text-sm w-full text-white mr-4 py-2 px-4 rounded-md border-0 font-semibold bg-blueDark hover:bg-blue-950 cursor-pointer"
          >
            Adicionar imagem à Galeria do camping
          </label>
        </div>
        <div class="flex flex-row items-center w-full">
          <input
            type="file"
            id="areaImage"
            hidden
            (change)="onChangeFotoAerea($event)"
          />
          <label
            for="areaImage"
            class="block text-center text-sm w-full text-white mr-4 py-2 px-4 rounded-md border-0 font-semibold bg-blueDark hover:bg-blue-950 cursor-pointer"
          >
            Selecionar Mapa/Foto aérea do Camping
          </label>
        </div>

        Galeria do Camping
        <div class="flex flex-row gap-2">
          <div
            *ngFor="let item of imgUrl"
            class="hover:scale-125 transition-all duration-300"
          >
            <img [src]="item" alt="" class="w-40" />
          </div>
        </div>
        Foto Aérea
        <div class="flex flex-row gap-2">
          <div class="hover:scale-125 transition-all duration-300">
            <img [src]="areaImageUrl" alt="" class="w-40" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-row justify-end mr-32 gap-3">
    <button
      (click)="cancel()"
      class="border border-red-600 text-red-600 px-4 py-2 mt-4 rounded-md hover:bg-red-800 hover:text-white transition duration-300 ease-in-out"
    >
      Cancelar
    </button>
    <button
      (click)="submit()"
      class="bg-blueMid text-white px-4 py-2 mt-4 rounded-md hover:brightness-110 transition duration-300 ease-in-out"
    >
      Cadastrar
    </button>
  </div>
</app-title-section>

<!-- Seção listagem -->
<!--bg-[#E5E5E5] bg-grays6 -->
<section
  class="camping-table mx-auto mt-7 mb-4 border w-3/4 bg-[#E5E5E5] p-4 rounded shadow-lg"
>
  <h2 class="text-2xl font-bold mb-4">Lista de Campings</h2>

  <!-- Linha divisória -->
  <hr class="my-4 border-t-2 border-grays5" />

  <ng-template #campingsList>
    <table class="mt-32" id="tabela">
      <thead>
        <tr>
          <th></th>
          <th class="text-grays4 text-left">Nome</th>
          <th class="text-grays4">Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of campings">
          <td class="rounded-s-[5px]">
            <img
              *ngIf="item.images.length > 0"
              [src]="item.images[0].url"
              alt="Imagem do card"
              class="h-12 w-20 object-cover rounded-[5px]"
            />
          </td>
          <td class="my-4 items-left">{{ item.name }}</td>
          <td class="my-4 text-xs text-right">
            {{ isActiveStatus(item.active) }}
          </td>
          <td class="my-4 rounded-e-[5px]">
            <button class="text-[#F8931F] ml-4 hover:brightness-75">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button
              (click)="delet(item.id)"
              class="text-[#F8931F] mx-4 hover:brightness-75"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>

  <div *ngIf="loading; else campingsList" class="mt-4 text-center">
    <app-loading width="800px" height="200px">
      Carregando campings...
    </app-loading>
  </div>
</section>
