<div class="carousel-container">
  <div class="carousel">
    <ng-container *ngFor="let item of items; let i = index">
      <div class="carousel-item" [class.active]="i === currentIndex">
        <img [src]="item.url" alt="Carousel Image {{ i + 1 }}" />
      </div>
    </ng-container>
  </div>
  <button (click)="prev()" class="carousel-button prev">&#9665;</button>
  <button (click)="next()" class="carousel-button next">&#9655;</button>
</div>
