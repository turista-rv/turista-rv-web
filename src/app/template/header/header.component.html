<header class="fixed bg-gray-950 bg-opacity-90 justify-between">

  <div class="mt-7 ml-2 mr-12" style="width: 270px;">
    <img src="../../../assets/img/LogoWtext.png" alt="logo">
  </div>

  <p class="text-white flex items-center justify-center md:text-22 text-sm ">
    Campings de Sonho, Viagens
    sem Limites...</p>

  <!-- Botão do menu hamburguer (exibido em telas menores) -->
  <div class="md:hidden flex items-center justify-between ml-10">
    <button class="md:hidden text-white focus:outline-none" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Menu de navegação (exibido em telas maiores) -->
  <nav [ngClass]="{'active': isMenuOpen}">
    <ul id="menuHamburguer" class="hidden md:flex md:text-white bg-white">
      <li>
        <a routerLink="/" href="mount-icon" class=" relative">
          <div class="text-center md:text-xs ml-1">
            Lugares
          </div>
        </a>
      </li>
      <li>
        <a routerLink="/" href="motorhome-icon" class="relative">
          <div class="text-center md:text-xs ml-1 group-hover:opacity-100 transition-opacity duration-300">
            Motorhome
          </div>
        </a>
      </li>
      <li>
        <a routerLink="/about" href="mount-icon" class=" relative">
          <div class="text-center md:text-xs ml-1 group-hover:opacity-100 transition-opacity duration-300">
            Sobre
          </div>
        </a>
      </li>
      <li>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full relative">
          <a routerLink="/login" class="group inline-block relative">
            <div class="text-center md:text-xs">
              Entrar
            </div>
          </a>
        </button>
      </li>
    </ul>
  </nav>



  <app-navbar></app-navbar>
  <router-outlet></router-outlet>



</header>
